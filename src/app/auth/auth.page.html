<ion-header>
    <ion-toolbar color="primary" text-center>
        <ion-buttons slot="start">
            <ion-button (click)="onLogInClick()">
                <ion-icon name="person" slot="start"></ion-icon>
                ورود
            </ion-button>
        </ion-buttons>
        <ion-title>سیستم مدیریت ساعات کاری</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="onTestApi()">
                API
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar text-center>
        <ion-title>
            {{hour}}:{{min}}:{{sec}} - {{(hour < 12) ? 'قبل از ظهر' : 'بعد از ظهر'}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <form>
            <ion-row>
                <ion-col sizeMd="3" sizeXs="0"></ion-col>
                <ion-col offsetMd="3" sizeMd="6" sizeXs="12">
                    <ion-item>
                        <ion-label position="floating">
                            کد ملی
                        </ion-label>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col sizeMd="5" sizeXs="0"></ion-col>
                <ion-col sizeMd="2" sizeXs="12" margin-top>
                    <ion-button color="success" expand="block" (click)="onSubmitClick()">
                        <ion-icon name="clock" slot="start"></ion-icon>
                        ثبت
                    </ion-button>
                </ion-col>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
