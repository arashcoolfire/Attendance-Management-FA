<ion-header>
    <ion-toolbar color="primary" text-center>
        <ion-buttons slot="start">
            <ion-button (click)="onLogInClick()">
                <ion-icon name="person" slot="start"></ion-icon>
                ورود
            </ion-button>
        </ion-buttons>
        <ion-title>سیستم مدیریت ساعات کاری</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="onTestApi()">
                API
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar text-center>
        <ion-title>
            {{hour}}:{{min}}:{{sec}} - {{(hour < 12) ? 'قبل از ظهر' : 'بعد از ظهر'}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col sizeMd="3" sizeXs="0"></ion-col>
            <ion-col offsetMd="3" sizeMd="6" sizeXs="12">
                <ion-item>
                    <ion-label position="floating">
                        کد ملی
                    </ion-label>
                    <ion-input
                            clearOnEdit
                            [(ngModel)]="nationalObject.inputNational"
                            type="text"
                    ></ion-input>
                </ion-item>
                <div *ngIf="nationalObject.hasError">
                    <ion-note color="warning">
                        {{nationalObject.errorMessage}}
                    </ion-note>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col sizeMd="5" sizeXs="0"></ion-col>
            <ion-col margin-top sizeMd="2" sizeXs="12">
                <ion-button (click)="onSubmitClick()" color="success" expand="block">
                    <ion-icon name="clock" slot="start"></ion-icon>
                    ثبت
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
